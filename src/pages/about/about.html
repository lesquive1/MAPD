<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Program Faculty
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
   <ion-list-header color="dark">
       <h1 style="font-size:2.5em;text-align:center;text-transform:capitalize;"><b>Semester 1</b></h1>
    </ion-list-header>
  <ion-card *ngFor="let sem1 of sem1List" color="light">
    <h1 style="margin:10px"><b>{{sem1.name}}</b></h1>
      <p style="padding:5px"><b>Course : </b>{{sem1.course}}</p>
      <p style="padding:5px"><b>Email : </b> {{sem1.email}}</p>
  </ion-card>
</ion-list>
<ion-list>
  <ion-list-header>
        <h1 style="font-size:2.5em;text-align:center;text-transform:capitalize"><b>Semester 2</b></h1>
    </ion-list-header>
  <ion-card *ngFor="let sem1 of sem2List" color="light">
    <h1 style="margin:10px"><b>{{sem2.name}}</b></h1>
      <p style="padding:5px"><b>Course : </b>{{sem2.course}}</p>
      <p style="padding:5px"><b>Email : </b> {{sem2.email}}</p>
  </ion-card>
</ion-list>


</ion-content>
