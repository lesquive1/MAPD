<ion-header>

  <ion-navbar>
    <ion-title>Courses</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
      <ion-list-header>
       <h1>Semester 1</h1>
    </ion-list-header>
    <a ion-item class="text" *ngFor="let item of semester1 | async"
              (click)="goToOtherPage(item.code, item.title, item.description, item.hours)" >
      <h2>{{item['code']}}</h2>
      <p>{{item['title']}}</p>
      
    </a>
  </ion-list>

    <ion-list>
      <ion-list-header>
       <h1>Semester 2</h1>
    </ion-list-header>
    <a ion-item class="text" *ngFor="let item of semester2 | async"
              (click)="goToOtherPage(item.code, item.title, item.description, item.hours)" >
      <h2>{{item['code']}}</h2>
      <p>{{item['title']}}</p>
      
    </a>
  </ion-list>

</ion-content>
