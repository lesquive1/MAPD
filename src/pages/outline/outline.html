<ion-header>

  <ion-navbar>
    <ion-title>Courses</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h2>Courses</h2>


    <ion-list>
      <ion-list-header>
       Semester 1
    </ion-list-header>
    <ion-item class="text" *ngFor="let item of semester1 | async" >
      <h1>{{item['code']}}</h1>
      <p>{{item['title']}}</p>
      
    </ion-item>
  </ion-list>

    <ion-list>
      <ion-list-header>
       Semester 2
    </ion-list-header>
    <ion-item class="text" *ngFor="let item of semester2 | async" >
      <h1>{{item['code']}}</h1>
      <p>{{item['title']}}</p>
      
    </ion-item>
  </ion-list>

</ion-content>
