    <form [formGroup]="commentForm" (ngSubmit)="newComment()">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
       <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>     <ion-item>
        <ion-label>Comment</ion-label>
        <ion-textarea formControlName="comment"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" [disabled]="!commentForm.valid">Submit</button>
    </form>

    <ion-list>
      <ion-item class="text" *ngFor="let item of comments | async" >
        <h1>{{item['name']}}</h1>
        <p>{{item['comment']}}</p>
      </ion-item>
    </ion-list>
